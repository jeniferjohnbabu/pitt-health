<mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step>
      <form [formGroup]="newPatientForm" (ngSubmit)="onNewPatient(newPatientForm.value)" novalidate>
        <ng-template matStepLabel>Applicant Details</ng-template>
          <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First name" required>
            </mat-form-field>
          </div>
          <div> 
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last name" formControlName="lastName" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Visits</mat-label>
            <input matInput formControlName="visits" placeholder=""
                   required>
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput formControlName="age" placeholder=""
                   required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>PCP</mat-label>
            <input matInput formControlName="pcp" placeholder=""
                   required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Insurance</mat-label>
            <input matInput formControlName="insurance" placeholder=""
                   required>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field>
              <mat-label>Payment</mat-label>
              <input matInput formControlName="payment" placeholder=""
                     required>
            </mat-form-field>
          </div>
        <div>
          <button mat-raised-button>Submit</button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
